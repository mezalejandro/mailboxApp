<ion-view view-title="Inbox">
  <ion-content style="padding-top: 49px !important">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <p>ale@gmail.com</p>          
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          <i class="icon ion-close-round"></i>
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
